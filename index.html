<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Them Bones!</title>

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  />
</head>
<body class="bg bg-dark">
    <div class="container bg-dark">
        
            <div class="row">
                <div class="container text-center">
                <button id="d4" class="btn btn-danger m-2">Roll D-4</button>
                <button id="d6" class="btn btn-danger m-2">Roll D-6</button>
                <button id="d8" class="btn btn-danger m-2">Roll D-8</button>
                <button id="d10" class="btn btn-danger m-2">Roll D-10</button>
                <button id="d12" class="btn btn-danger m-2">Roll D-12</button>
                <button id="d20" class="btn btn-danger m-2">Roll D-20</button>
                <button id="percentile" class="btn btn-danger m-2">Roll Percentile</button>
                </div>
            </div>
                <div class="row">
                <div class="form-group text-center">
                    <input id="custom-num" type="number" class="form-group rounded text-center" placeholder="Customize">
                    <small id="custom-error" class="text-danger"></small>
                    <button id="custom" class="btn btn-info m-2">Roll Customized</button>
                </div>
                </div>
            
        </div>
        <div class="row">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-6">
            <table id="results" class="table table-info table-striped">
                <tr>   
                    <th>Time</th>
                    <th># of Sides</th>
                    <th>Result</th>
                    </tr>
            </table>
            </div>
            <div class="col-sm-3">

            </div>
    </div>
    <script src="diceRoll.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
